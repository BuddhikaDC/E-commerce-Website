<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-commerce</title>
    <style>
        :root { color-scheme: light dark; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%);
            color: #111827;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 440px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 28px;
            border: 1px solid #e5e7eb;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 28px;
            letter-spacing: -0.02em;
        }
        p.subtle {
            margin: 0 0 24px;
            color: #6b7280;
            font-size: 14px;
        }
        label {
            display: block;
            font-weight: 600;
            margin: 14px 0 6px;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            background: #ffffff;
            color: #111827;
        }
        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
        .actions {
            margin-top: 18px;
        }
        button {
            width: 100%;
            padding: 12px 16px;
            background: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }
        button:hover { background: #4338ca; }
        button:active { transform: translateY(1px); }
        .links {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        a { color: #4f46e5; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .nav-home { text-align: center; margin-top: 18px; font-size: 14px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="card" role="main" aria-labelledby="signup-heading">
            <h1 id="signup-heading">Create your account</h1>
            <p class="subtle">Join our shop to discover great deals.</p>
            <form action="#" method="post" novalidate>
                <label for="fullName">Full name</label>
                <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="jane@example.com" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required>

                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="••••••••" minlength="6" required>

                <div class="actions">
                    <button type="submit">Create account</button>
                </div>
                <div class="links">
                    <span>Already have an account? <a href="login.html">Log in</a></span>
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
            <div class="nav-home">
                <a href="index.html">← Go to Home</a>
            </div>
        </main>
    </div>
    
    <script>
        // Form validation and user feedback
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input');
        
        // Real-time validation
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearError);
        });
        
        function validateField(e) {
            const field = e.target;
            const value = field.value.trim();
            
            // Remove existing error styling
            field.classList.remove('error');
            
            // Validate based on field type
            if (field.type === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    showError(field, 'Please enter a valid email address');
                }
            }
            
            if (field.type === 'password') {
                if (field.id === 'confirmPassword') {
                    const password = document.getElementById('password').value;
                    if (value !== password) {
                        showError(field, 'Passwords do not match');
                    }
                } else if (value.length < 6) {
                    showError(field, 'Password must be at least 6 characters');
                }
            }
            
            if (field.required && !value) {
                showError(field, 'This field is required');
            }
        }
        
        function showError(field, message) {
            field.classList.add('error');
            
            // Remove existing error message
            const existingError = field.parentNode.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Add new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.color = '#dc2626';
            errorDiv.style.fontSize = '12px';
            errorDiv.style.marginTop = '4px';
            field.parentNode.appendChild(errorDiv);
        }
        
        function clearError(e) {
            const field = e.target;
            field.classList.remove('error');
            const errorMessage = field.parentNode.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        }
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            let isValid = true;
            inputs.forEach(input => {
                validateField({ target: input });
                if (input.classList.contains('error')) {
                    isValid = false;
                }
            });
            
            if (isValid) {
                // Show success message
                const button = form.querySelector('button');
                const originalText = button.textContent;
                button.textContent = 'Creating account...';
                button.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    button.textContent = 'Account created!';
                    button.style.background = '#059669';
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }, 2000);
            }
        });
        
        // Add error styling to CSS
        const style = document.createElement('style');
        style.textContent = `
            input.error {
                border-color: #dc2626 !important;
                box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15) !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

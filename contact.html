<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-commerce</title>
    <style>
        :root { color-scheme: light dark; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color: #111827; background: #f9fafb; }
        header { position: sticky; top: 0; z-index: 10; background: #ffffffcc; backdrop-filter: saturate(180%) blur(8px); border-bottom: 1px solid #e5e7eb; }
        .nav { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; }
        .brand { font-weight: 800; letter-spacing: -0.02em; }
        .nav a { color: #111827; text-decoration: none; margin-left: 16px; font-weight: 600; }
        .nav a.cta { background: #4f46e5; color: #fff; padding: 8px 12px; border-radius: 8px; }
        .container { max-width: 800px; margin: 32px auto 60px; padding: 0 20px; }
        h1 { margin: 0 0 8px; font-size: 32px; letter-spacing: -0.02em; }
        p.lead { color: #4b5563; margin: 0 0 20px; font-size: 18px; }
        form { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 18px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); }
        label { display: block; font-weight: 600; margin: 12px 0 6px; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 12px 14px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; outline: none; background: #fff; }
        textarea { min-height: 120px; resize: vertical; }
        input:focus, textarea:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15); }
        .actions { margin-top: 16px; }
        button { padding: 12px 16px; background: #4f46e5; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .info { margin-top: 18px; color: #6b7280; }
        footer { border-top: 1px solid #e5e7eb; background: #fff; padding: 20px; text-align: center; color: #6b7280; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="brand">ShopSmart</div>
            <div>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Log in</a>
                <a href="Sign in.html" class="cta">Sign up</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Contact Us</h1>
        <p class="lead">Questions, feedback, or partnership ideas? Wed love to hear from you.</p>
        <form action="#" method="post" novalidate>
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="jane@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="How can we help?" required></textarea>

            <div class="actions">
                <button type="submit">Send message</button>
            </div>
            <div class="info">We typically respond within 1-2 business days.</div>
        </form>
    </main>
    <footer>© <span id="year"></span> ShopSmart. All rights reserved.</footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Form validation and user feedback
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input, textarea');
        
        // Real-time validation
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearError);
        });
        
        function validateField(e) {
            const field = e.target;
            const value = field.value.trim();
            
            // Remove existing error styling
            field.classList.remove('error');
            
            // Validate email
            if (field.type === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    showError(field, 'Please enter a valid email address');
                }
            }
            
            // Validate message length
            if (field.tagName === 'TEXTAREA' && value.length < 10) {
                showError(field, 'Message must be at least 10 characters long');
            }
            
            // Check required fields
            if (field.required && !value) {
                showError(field, 'This field is required');
            }
        }
        
        function showError(field, message) {
            field.classList.add('error');
            
            // Remove existing error message
            const existingError = field.parentNode.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Add new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.color = '#dc2626';
            errorDiv.style.fontSize = '12px';
            errorDiv.style.marginTop = '4px';
            field.parentNode.appendChild(errorDiv);
        }
        
        function clearError(e) {
            const field = e.target;
            field.classList.remove('error');
            const errorMessage = field.parentNode.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        }
        
        // Character counter for message
        const messageField = document.querySelector('textarea');
        if (messageField) {
            const counter = document.createElement('div');
            counter.style.cssText = `
                text-align: right;
                font-size: 12px;
                color: #6b7280;
                margin-top: 4px;
            `;
            messageField.parentNode.appendChild(counter);
            
            function updateCounter() {
                const length = messageField.value.length;
                const maxLength = 500;
                counter.textContent = `${length}/${maxLength} characters`;
                
                if (length > maxLength * 0.8) {
                    counter.style.color = '#dc2626';
                } else {
                    counter.style.color = '#6b7280';
                }
            }
            
            messageField.addEventListener('input', updateCounter);
            updateCounter();
        }
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            let isValid = true;
            inputs.forEach(input => {
                validateField({ target: input });
                if (input.classList.contains('error')) {
                    isValid = false;
                }
            });
            
            if (isValid) {
                // Show loading state
                const button = form.querySelector('button');
                const originalText = button.textContent;
                button.textContent = 'Sending...';
                button.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    button.textContent = 'Message sent!';
                    button.style.background = '#059669';
                    
                    // Show success message
                    showSuccessMessage();
                    
                    // Reset form after success
                    setTimeout(() => {
                        form.reset();
                        button.textContent = originalText;
                        button.style.background = '#4f46e5';
                        button.disabled = false;
                        if (messageField) {
                            updateCounter();
                        }
                    }, 3000);
                }, 2000);
            }
        });
        
        function showSuccessMessage() {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #059669;
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            `;
            successDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 20px;">✓</span>
                    <div>
                        <div style="font-weight: 600;">Message sent successfully!</div>
                        <div style="font-size: 14px; opacity: 0.9;">We'll get back to you soon.</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(successDiv);
            
            // Animate in
            setTimeout(() => {
                successDiv.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 5 seconds
            setTimeout(() => {
                successDiv.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(successDiv);
                }, 300);
            }, 5000);
        }
        
        // Add error styling to CSS
        const style = document.createElement('style');
        style.textContent = `
            input.error, textarea.error {
                border-color: #dc2626 !important;
                box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15) !important;
            }
        `;
        document.head.appendChild(style);
        
        // Add auto-resize for textarea
        if (messageField) {
            messageField.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
        }
    </script>
</body>
</html>

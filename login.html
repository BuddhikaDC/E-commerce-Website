<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - E-commerce</title>
    <style>
        :root { color-scheme: light dark; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%);
            color: #111827;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 440px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 28px;
            border: 1px solid #e5e7eb;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 28px;
            letter-spacing: -0.02em;
        }
        p.subtle {
            margin: 0 0 24px;
            color: #6b7280;
            font-size: 14px;
        }
        label {
            display: block;
            font-weight: 600;
            margin: 14px 0 6px;
            font-size: 14px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            background: #ffffff;
            color: #111827;
        }
        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
        .actions {
            margin-top: 18px;
        }
        button {
            width: 100%;
            padding: 12px 16px;
            background: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }
        button:hover { background: #4338ca; }
        button:active { transform: translateY(1px); }
        .links {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        a { color: #4f46e5; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .nav-home { text-align: center; margin-top: 18px; font-size: 14px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="card" role="main" aria-labelledby="login-heading">
            <h1 id="login-heading">Welcome back</h1>
            <p class="subtle">Log in to continue shopping.</p>
            <form action="#" method="post" novalidate>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="jane@example.com" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required>

                <div class="actions">
                    <button type="submit">Log in</button>
                </div>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <span>New here? <a href="Sign in.html">Create account</a></span>
                </div>
            </form>
            <div class="nav-home">
                <a href="index.html">← Go to Home</a>
            </div>
        </main>
    </div>
</body>
</html>
